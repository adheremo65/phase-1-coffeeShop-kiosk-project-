<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title style="background-color: blue;">Keffa Coffeshop</title>
  </head>
  <img  id="logo" src="logo of my project .png" alt=" KeffaCoffeeShop">
  <body>

    <header><strong> Keffa CoffeeShop</strong> </header>
      <h1 class="orderButton">WELCOME TO KEFFACOFFFEE</h1>
      <div class="contianer">
        <span>
        <form  class= "form" id = "form">
          <label for="preferedName"></label>
                <input required type="text" value = "" name="preferedName"  placeholder="Your Name Here">
                
                <label for="coffeeType"></label>
                <select name="coffeeType" id="coffeeType">
                    <option value="Americanpo">Americanpo</option> 
                     <option  value="Mocha Latte">Mocha Latte</option>        
                    <option  value="French Vanilla Cappuccino">French Vanilla Cappuccino</option>
                    <option  value="Caramel Macchiato">Caramel Macchiato</option>
                    <option  value="Premium Roast Coffee">Premium Roast Coffee</option>
                    <option  value="Iced Caramel Coffee">Iced Caramel Coffee</option>
                  </span>
                   
                </select>
                <br> <br>
                <span>
                  <label for="cup-size"></label>
                <select name="size" id="cup-size">
                  <option  value="large">large</option>
                  <option   value="medium">medium</option>
                  <option  value="small">small</option>
                </select> 
                
            
                
                <label for="quantity">Quantity</label>
                <input type="number" id="quantity" name="quantity" value="1" min="1">
              </span class= "remove">
                <br><br>
                <input id ="addToCart" type="submit" ></button>
              </span>
                <!-- <button type="button" onclick="increment()">+</button>
                <button type="button" onclick="decrement()">-</button> -->
        </form>
      </div>
      <div class="cart">
        <h1 class="OI">cart</h1>
        <h1 class="orderdItem"></h1> 
        
      </div>   
        <button class="finalOrder">Checkout</button>
    
  </body>
</html>
